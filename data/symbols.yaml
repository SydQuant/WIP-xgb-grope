# Asset class groups for cluster caps (based on instrument_config.yaml baskets)
groups:
  FX:
    - '@AD#C'  # Australian Dollar
    - '@BP#C'  # British Pound
    - '@EU#C'  # Euro FX
    - '@JY#C'  # Japanese Yen
  
  EQUITY:
    - '@ES#C'  # E-Mini S&P 500
    - '@NQ#C'  # E-Mini NASDAQ 100
    - '@RTY#C' # E-Mini Russell 2000
  
  AGS:  # Agriculture
    - '@BO#C'  # Soybean Oil
    - '@C#C'   # Corn
    - '@CT#C'  # Cotton
    - '@KW#C'  # Hard Red Winter Wheat
    - '@S#C'   # Soybeans
    - '@SM#C'  # Soybean Meal
    - '@W#C'   # Wheat
  
  RATESUS:  # US Rates
    - '@FV#C'  # 5 YR US Treasury Note
    - '@TY#C'  # 10 YR US Treasury Note
    - '@US#C'  # US Long Bond
  
  RATESEU:  # European Rates
    - 'BD#C'   # Euro Bund
    - 'BL#C'   # Euro Bund
  
  ENERGY:
    - 'QBZ#C'  # Brent Crude Oil
    - 'QCL#C'  # Crude Oil
    - 'QNG#C'  # Natural Gas
    - 'QRB#C'  # RBOB Gasoline
  
  METALS:
    - 'QGC#C'  # Gold
    - 'QHG#C'  # Copper
    - 'QPL#C'  # Platinum
    - 'QSI#C'  # Silver
